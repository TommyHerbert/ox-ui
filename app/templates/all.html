{% extends "base.html" %}

{% block content %}
    <p>conversation history for {{ current_user.email }}</p>
    {% for conversation in conversations %}
        <p>
            <a href="{{ url_for('browser_main.conversation', id=conversation.id) }}">
                {{ conversation.timestamp }} {{ conversation.get_first_user_utterance().text }}
            </a>
        </p>
    {% endfor %}
{% endblock %}
