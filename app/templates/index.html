{% extends "base.html" %}

{% block content %}
    <div>
        <a href="/new">Start a new conversation</a>
        <a href="/all">See all my conversations</a>
        <a href="/signout">Sign out</a>
        <a href="/about">About Ox</a>
    </div>
    <hr>
    {% for utterance in utterances %}
        <h1>{{ utterance['text'] }}</h1>
    {% endfor %}
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.text(size=128) }} {{form.send}}
        </p>
    </form>
{% endblock %}
